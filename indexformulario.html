<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>

    <div class="padre">
        
    
    <div class="conten">
        <img  class="nosarco" src="nosarco.jpg" alt="">
    </div>
    <div class="contenedor">

        <h1>Inicia sesión</h1>
        <form action="" method="POST" class="formulario">

            <div class="form-group">
                
                <input type="text" class="form-control" name="correo" id="correo" autocomplete="off">
                <label for="correo">Correo electrónico</label>

            </div>

            <div class="form-group">
                
                <input type="password" class="form-control password" name="pass" id="pass_log_id" autocomplete="off" value="MySecretPass">
                <label for="password">Contraseña</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password" class="ojo"></span>
            </div>

            <button class="btn btn-color" type="button">Inicia sesión</button>

            <div class="btn-link">
                <a href="registrarcuenta.html" class="link">¿Aún no tienes cuenta?, Regístrate</a>
            </div>

        </form>

    </div>
</div>

<script>
    $(document).on('click', '.toggle-password', function() {

$(this).toggleClass("fa-eye fa-eye-slash");

var input = $("#pass_log_id");
input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
});
</script>

    <script src="app.js"></script>
</body>
</html>
